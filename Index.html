<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Agilance Employee Track</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <!-- CSS Links -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="body">
  <form>
    <div class="container" id="totalDiv">
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 inputsDiv">
          <h3 class="agilance">Agilance</h3>
          <br>
          <input type="text" name="" id="emailInput" class="form-control" placeholder="UserName/Email" />
          <br />
          <input type="password" name="" id="passwordInput" class="form-control" placeholder="Password" />
          <br />
          <div class="checkbox">
            <label>
              <input type="checkbox" value="">
              <span class="remembercheckBox"> Remember me </span>
            </label>
            <a class="forgotpswd" href="#" style="float: right">
              Forgot Password?
            </a>
          </div>
          <input type="submit" class="btn btn-success form-control" value="Login" id="submitLogin" onclick=login()>
          <br>
          <br>
            <p class="createAcc">Create an account: <span> Sign-Up</span></p>
        </div>

      </div>
    </div>
  </form>

</body>
<script>

  function login() {
     loginObj = {
      "empMail": $("#emailInput").val(),
      "empPswd": $("#passwordInput").val()
    }

      var empObj = JSON.stringify(loginObj); 
   // console.log("Employee mail is: " + ' ' + loginObj.empMail + '\n' + "Employee Password is: " + loginObj.empPswd);

     alert("Employee mail is: " + ' ' + loginObj.empMail + '\n' + "Employee Password is: " + loginObj.empPswd);
      
     $.ajax({
      type: "POST",
      url: "/api/login/authenticateUser",
      data: "loginObj",
      success: function (msg) {
        alert("Data Saved");
      }
    }); 
    window.open("EmployeePage.html");

  }

</script>

</html>
